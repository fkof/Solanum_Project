<style>

</style>
<div class="container-general">

    <p-card>
        <div class="noticias-container">
            <!-- Noticia 1 -->
            <div class="noticia" *ngFor="let noticia of arrayNoticias;let i = index;">
                <div class="noticia-item">
                    <div class="noticia-imagen izquierda" *ngIf="i % 2 === 0">
                        <img class="img-noticia" [src]="'https://solanum.ledesing.com.mx/'+noticia.rutaImagen"
                            alt="Imagen de la noticia 1">
                    </div>

                    <div class="noticia-texto">
                        <h2>{{noticia.titulo}}</h2>

                        <p [innerHTML]="noticia.descripcionSafe"></p>


                        <p-button label="leer mas.." [link]="true" (click)="showDialog(noticia)" />
                    </div>

                    <div class="noticia-imagen derecha" *ngIf="i % 2 !== 0">

                        <img class="img-noticia" [src]="'https://solanum.ledesing.com.mx/'+noticia.rutaImagen"
                            alt="Imagen de la noticia 1">
                    </div>
                </div>
            </div>
        </div>
    </p-card>
    <p-dialog [(visible)]="visible" [modal]="true" header="{{noticia.titulo}}"
        [style]="{ width: '100%', height: '100vh' }" maximizable="true">
        <img class="img-noticiaDialog" [src]="'https://solanum.ledesing.com.mx/'+noticia.rutaImagen"
            alt="Imagen de la noticia 1">
        <p [innerHTML]="noticia.descripcionSafe"></p>
        <ng-template #footer>
            <div class="flex justify-end gap-2">
                <p-button label="Cerrar" (click)="visible = false" full />
            </div>
        </ng-template>

    </p-dialog>
</div>
