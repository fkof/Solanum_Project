<main>
  <div class="welcome-message" style="">
    <div style="text-align: center; color: rgb(59, 160, 46);text-align: center;">
      <h1>{{homeConfig.titulo}}</h1>
      <h3>{{homeConfig.subTitulo}}</h3>
    </div>
    <div [innerHTML]="sanitizedHtmlSnippet" style="flex: 1;overflow: auto;white-space: pre-wrap;word-wrap: break-word;">
    </div>
    <div class="container-general">
      <p-galleria [value]="imagenesCarrusel" [responsiveOptions]="responsiveOptions" [autoPlay]="true" [circular]="true"
        [containerStyle]="{ 'max-width': '440px','min-width': '440px' }" [numVisible]="5">
        <ng-template #item let-item>
          <img [src]="'https://solanum.ledesing.com.mx/' + item.ruta"
            style="width: 100%;height: 25rem;  display: block;" />
        </ng-template>
        <ng-template #thumbnail let-item>
          <img [src]="'https://solanum.ledesing.com.mx/' + item.ruta"
            style="display: block; width: 3rem; height: 3rem; border-radius: .25rem;" />
        </ng-template>
        <ng-template #caption let-item>
          <div class="text-xl mb-2 font-bold text-white">{{ item.titulo }}</div>
          <p class="text-white" style="font-size: 14px; color: white;">{{ item.descripcion }}</p>
        </ng-template>
      </p-galleria>
    </div>

  </div>



</main>
